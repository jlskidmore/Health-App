<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Exercise App</title>

  <link rel="icon" href="img/heart.svg">

  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">


  <link rel="stylesheet" href="css/bootstrap.css">

 <!-- jQuery library -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 
 <!-- Latest compiled JavaScript -->
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

 <script src="js/main.js"></script>

</head>

<body onload="getPRO()">
    
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a href="profile.html">
                  <img src="img/back.png" alt="Smiley face" height="30" width="30" style:"content-align:center;"> 
                </a>
                <a class="navbar-brand m-3" href="profile.html">return to profile</a>
              </nav>

              <div class="container mt-3">
                    <form  action="" method="post">
                      <h1>Edit your information:</h1>
                      <div class="form-group">
                        <label class="control-label">Name:</label>
                        <div class="form-group">
                          <div class="input-group mb-3">
                            <input class="form-control" name="name" id="name" type="text" required onblur="savePRO()">
                            </div>
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label">Age:</label>
                          <div class="form-group">
                            <div class="input-group mb-3">
                              <input class="form-control" name="age" id="age" type="number" required onblur="savePRO()">
                              </div>
                            </div>
                          </div>
                          <div class="form-group">
                                <label class="control-label">Height:</label>
                                <div class="form-group">
                                  <div class="input-group mb-3">
                                    <input class="form-control" name="height" id="height" type="text" required onblur="savePRO()">
                                    </div>
                                  </div>
                                </div>
                                <div class="form-group">
                                        <label class="control-label">Weight:</label>
                                        <div class="form-group">
                                          <div class="input-group mb-3">
                                            <input class="form-control" name="weight" id="weight" type="number" required onblur="savePRO()">
                                            </div>
                                          </div>
                                        </div>
                        </form>
                      </div>

</body>
</html>
