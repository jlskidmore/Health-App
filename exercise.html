<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Exercise App</title>

  <link rel="icon" href="img/heart.svg">

  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">


 <link rel="stylesheet" href="css/bootstrap.css">

 <!-- jQuery library -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 
 <!-- Latest compiled JavaScript -->
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

 <script src="js/main.js"></script>

</head>

<body onload="compEx()">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a href="index.html">
      <img src="img/back.png" alt="Smiley face" height="30" width="30" style:"content-align:center;">
      </a>
      <a class="navbar-brand m-3" href="index.html">Health</a>
    </nav>
    <div class="container mt-3">
      <div class="jumbotron">
        <h2 class="display-3">Enter your exercises!</h2>
        <p class="lead">Select your exercise</p>
        <hr class="my-4">
          <div id="drop" class="form-group">
            <select id="1" class="custom-select" onblur="saveEx()">
              <option selected="">Select your exercise:</option>
              <option value="Running">Running</option>
              <option value="Push-Ups">Push-Ups</option>
              <option value="Sit-Ups">Sit-Ups</option>
              <option value="Biking">Biking</option>
            </select>
          </div>
          <p class="lead">
            <a class="btn btn-primary" href="#" role="button" onclick="addExercise()">Add more</a>
            <a class="btn btn-primary" href="#" role="button" onclick="delExercise()">Delete</a>
          </p>
          <p id="completed"></p>
        </div>
      </div>
    </body>
  </html>
