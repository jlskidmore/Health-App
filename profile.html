<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Exercise App</title>

  <link rel="icon" href="img/heart.svg">

  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">


  <link rel="stylesheet" href="css/bootstrap.css">

 <!-- jQuery library -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 
 <!-- Latest compiled JavaScript -->
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

 <script src="js/main.js"></script>

</head>

<body onload="getPRO()">
    
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a href="index.html">
                  <img src="img/back.png" alt="Smiley face" height="30" width="30" style:"content-align:center;"> 
                </a>
                <a class="navbar-brand m-3" href="index.html">Health</a>
              </nav>

              <div class="container mt-3">
              <div class="card mb-3">
                    <div class="list-group">
                            <a class="list-group-item list-group-item-action flex-column align-items-start active">
                              <div class="d-flex w-100 justify-content-between">
                                <h3 class="mb-1" id="name"> </h3>
                              </div>
                            </a>
                    </div>
                    <ul id="p1" class="list-group list-group-flush">
                      <li class="list-group-item" id="age"></li>
                      <li class="list-group-item" id="height"></li>
                      <li class="list-group-item" id="weight"></li>
                    </ul>
                  </div>
                  <a class="btn btn-primary" href="editProfile.html" role="button" >Edit</a>
                  </div>
                </div>
                

                <!-- BEGIN MODAL -->
                <div class="modal" id="myModal">
                  <div class="modal-dialog" role="dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title">Create Your Profile</h5>
                      </div>
                      <div class="modal-body">
                        <form  action="" method="post">
                            <h1>Enter your information:</h1>
                            <div class="form-group">
                              <label class="control-label">Name:</label>
                              <div class="form-group">
                                <div class="input-group mb-3">
                                  <input class="form-control" name="name" id="name1" type="text" required>
                                  </div>
                                </div>
                              </div>
                              <div class="form-group">
                                <label class="control-label">Age:</label>
                                <div class="form-group">
                                  <div class="input-group mb-3">
                                    <input class="form-control" name="age" id="age1" type="number" min=0 required>
                                    </div>
                                  </div>
                                </div>
                                <div class="form-group">
                                      <label class="control-label">Height:</label>
                                      <div class="form-group">
                                        <div class="input-group mb-3">
                                          <input class="form-control" name="height" id="height1" type="text" required>
                                          </div>
                                        </div>
                                      </div>
                                      <div class="form-group">
                                              <label class="control-label">Weight:</label>
                                              <div class="form-group">
                                                <div class="input-group mb-3">
                                                  <input class="form-control" name="weight" id="weight1" type="number" min=0 required>
                                                  </div>
                                                </div>
                                              </div>
                              </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="savePRO()">Save changes</button>
                      </div>
                    </div>
                  </div>
                </div>

</body>
</html>
